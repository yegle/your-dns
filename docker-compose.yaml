version: '2'
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
    environment:
      - TZ=${TZ}
      - DNS1=172.29.1.2
      - DNS2=no
      - VIRTUAL_HOST=${PIHOLE_DOMAIN_NAME}
    volumes:
      - ./pihole/:/etc/pihole/
      - ./dnsmasq.d/:/etc/dnsmasq.d/
    dns: 127.0.0.1
    depends_on:
      - stubby
    networks:
        default:
            ipv4_address: 172.29.1.1

  stubby:
    image: yegle/stubby-dns:latest
    container_name: stubby
    dns: 127.0.0.1
    restart: unless-stopped
    volumes:
      - ./stubby:/usr/local/etc/stubby
    networks:
        default:
            ipv4_address: 172.29.1.2

  unbound:
    image: yegle/unbound-dns:latest
    container_name: unbound
    dns: 172.29.1.1
    restart: unless-stopped
    ports:
      - 853:853/tcp
    volumes:
      - ./unbound:/usr/local/etc/unbound
      - ./letsencrypt/etc:/etc/letsencrypt:ro

  doh-server:
    image: yegle/dns-over-https:latest
    container_name: doh-server
    dns: 172.29.1.1
    restart: unless-stopped
    volumes:
      - ./doh-server.conf:/doh-server.conf:ro

  ouroboros:
    container_name: ouroboros
    image: pyouroboros/ouroboros:latest
    restart: unless-stopped
    dns: 172.29.1.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SELF_UPDATE=true
      - CLEANUP=true
      - INTERVAL=3600

  pomerium:
    image: pomerium/pomerium:latest
    container_name: pomerium
    restart: unless-stopped
    dns: 172.29.1.1
    hostname: ${POMERIUM_DOMAIN_NAME}
    depends_on:
      - pihole
    environment:
      - IDP_PROVIDER=google
      - IDP_PROVIDER_URL=https://accounts.google.com
      - IDP_CLIENT_ID=${POMERIUM_CLIENT_ID}
      - IDP_CLIENT_SECRET=${POMERIUM_CLIENT_SECRET}
      - AUTHENTICATE_SERVICE_URL=https://${POMERIUM_DOMAIN_NAME}
      - AUTHORIZE_SERVICE_URL=https://${POMERIUM_DOMAIN_NAME}
      - SHARED_SECRET=${POMERIUM_SHARED_SECRET}
      - COOKIE_SECRET=${POMERIUM_COOKIE_SECRET}
      - CERTIFICATE_FILE=/etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem
      - CERTIFICATE_KEY_FILE=/etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem
      - GODEBUG=tls13=1
    volumes:
      - ./letsencrypt/etc:/etc/letsencrypt:ro
      - ./letsencrypt/var:/var/lib/letsencrypt:ro
      - ./pomerium/pomerium.yaml:/pomerium.yaml:ro
    ports:
      - 443:443
      - 80:80
    command: ["/bin/pomerium", "-config", "/pomerium.yaml"]

  autoheal:
    image: willfarrell/autoheal
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
    default:
        external:
            name: infra_network
